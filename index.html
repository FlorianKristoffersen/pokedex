<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/cards.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="stylesheet" href="css/loader.css" />

</head>
<body>

  <div id="globalLoader" class="pokeball-loader">
  <div class="pokeball">
    <div class="pokeball-button"></div>
  </div>

</div>

  <header class="header">
  <div class="container header-content">
    <div class="brand">
  <a href="index.html" class="logo-link">
    <img src="assets/logo/pokedexbild.png" alt="Pokedex Logo" class="logo" />
  </a>
  <h1 class="sr-only">Pokedex</h1>
</div>

    <form class="search" id="searchForm">
      <input id="searchInput" type="search" placeholder="Search Pokémon…" />
    </form>
  </div>
</header>

  <main class="container">
    <section id="grid" class="grid"></section>
    
    <p id="noResults" class="no-results hidden"></p>
    <div class="load-more">
  <button id="loadMoreBtn">Load more</button>
  <div id="loader" class="loader hidden">Loading…</div>
</div>

  </main>

<div id="overlay" class="overlay hidden">
  <div class="modal">
    <div id="modalContent"></div>
    <button id="closeBtn" class="close">×</button>
  </div>
</div>

<footer class="footer">
  <div class="container footer-content">
    <p>© 2025 Pokedex Project by Florian Kristoffersen</p>
  </div>
</footer>

<script src="./js/config.js"></script>
<script src="./js/utils.js"></script>
<script src="./js/api.js"></script>
<script src="./js/templates.js"></script>
<script src="./js/ui.js"></script>
<script src="./js/modal.js"></script>
<script src="./js/search.js"></script>
<script src="./js/events.js"></script>
<script src="./js/app.js"></script>

<script src="script.js"></script>

</body>
</html>
